<!-- templates/tracker/partials/job_form.html -->
<div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
    <div class="flex justify-between items-start mb-4">
        <h2 class="text-xl font-bold text-gray-900">{{ title }}</h2>
        <button class="text-gray-400 hover:text-gray-500"
                onclick="document.getElementById('dialog').classList.add('hidden')">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <form method="post" class="space-y-4" hx-post="{{ request.path }}" hx-target="#dialog">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ field.label }}
            </label>
            <div class="mt-1">
                {% if field.field.widget.input_type == "textarea" %}
                    <textarea name="{{ field.name }}" id="{{ field.id_for_label }}"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                              rows="4">{{ field.value|default:'' }}</textarea>
                {% else %}
                    <input type="{{ field.field.widget.input_type|default:'text' }}"
                           name="{{ field.name }}"
                           id="{{ field.id_for_label }}"
                           value="{{ field.value|default:'' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           {% if field.field.required %}required{% endif %}>
                {% endif %}
            </div>
            {% if field.errors %}
            <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-end space-x-3">
            <button type="button" 
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                    onclick="document.getElementById('dialog').classList.add('hidden')">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>
