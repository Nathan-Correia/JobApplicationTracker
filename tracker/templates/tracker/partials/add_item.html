<!-- add_job_form_fullscreen.html -->
<div 
  class="fixed inset-0 bg-indigo-950 bg-opacity-90 flex items-center justify-center p-4" 
  id="create-job-form"
>
  <!-- 
    Outer container covers full screen to create a modal-like effect.
    p-4 => ensures a bit of padding on smaller screens.
  -->

  <form 
    method="POST" 
    hx-post="/add_job" 
    hx-target="#job_list" 
    hx-swap="beforeend"
    class="bg-purple-50 w-full max-w-xl p-6 rounded shadow-md 
           overflow-y-auto max-h-[90vh]"
  >
    {% csrf_token %}

    <h2 class="text-2xl font-bold mb-4 text-center text-purple-800">
      Add New Job Application
    </h2>

    <!-- Company Name -->
    <div class="mb-4">
      <label for="company_name" class="block mb-1 font-semibold text-purple-900">
        Company Name
      </label>
      <input 
        type="text" 
        id="company_name" 
        name="company_name" 
        class="w-full p-2 border border-purple-300 rounded" 
        required
      >
    </div>

    <!-- Position -->
    <div class="mb-4">
      <label for="position" class="block mb-1 font-semibold text-purple-900">
        Position
      </label>
      <input 
        type="text" 
        id="position" 
        name="position" 
        class="w-full p-2 border border-purple-300 rounded" 
        required
      >
    </div>

    <!-- Date Applied -->
    <div class="mb-4">
      <label for="date_applied" class="block mb-1 font-semibold text-purple-900">
        Date Applied
      </label>
      <input 
        type="date" 
        id="date_applied" 
        name="date_applied" 
        class="w-full p-2 border border-purple-300 rounded"
      >
    </div>

    <!-- Status -->
    <div class="mb-4">
      <label for="status" class="block mb-1 font-semibold text-purple-900">
        Status
      </label>
      <select 
        id="status" 
        name="status" 
        class="w-full p-2 border border-purple-300 rounded"
      >
        <option value="applied">Applied</option>
        <option value="screening">Screening</option>
        <option value="interview">Interview</option>
        <option value="offer">Offer</option>
        <option value="rejected">Rejected</option>
        <option value="accepted">Accepted</option>
      </select>
    </div>

    <!-- Job Description -->
    <div class="mb-4">
      <label for="job_description" class="block mb-1 font-semibold text-purple-900">
        Job Description
      </label>
      <textarea 
        id="job_description" 
        name="job_description" 
        rows="3"
        class="w-full p-2 border border-purple-300 rounded"
      ></textarea>
    </div>

    <!-- Salary Range -->
    <div class="mb-4">
      <label for="salary_range" class="block mb-1 font-semibold text-purple-900">
        Salary Range
      </label>
      <input 
        type="text" 
        id="salary_range" 
        name="salary_range" 
        class="w-full p-2 border border-purple-300 rounded"
      >
    </div>

    <!-- Next Follow-up -->
    <div class="mb-4">
      <label for="next_follow_up" class="block mb-1 font-semibold text-purple-900">
        Next Follow-up
      </label>
      <input 
        type="date" 
        id="next_follow_up" 
        name="next_follow_up" 
        class="w-full p-2 border border-purple-300 rounded"
      >
    </div>

    <!-- Notes -->
    <div class="mb-6">
      <label for="notes" class="block mb-1 font-semibold text-purple-900">
        Notes
      </label>
      <textarea 
        id="notes" 
        name="notes" 
        rows="3"
        class="w-full p-2 border border-purple-300 rounded"
      ></textarea>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="flex justify-end space-x-2">
      <!-- Submit -->
      <button 
        type="submit" 
        class="text-purple-1000 py-2 px-4 rounded bg-purple-400 font-bold
               hover:bg-purple-600 hover:text-purple-100 transition"
        hx-create="application/create"
      >
        Submit
      </button>

      <!-- Cancel -->
      <button 
        type="button" 
        class="text-purple-1000 py-2 px-4 rounded bg-gray-300 font-bold
               hover:bg-gray-500 hover:text-white transition"
        hx-get="/main/page"
        hx-target="#content"
        hx-swap="innerHTML"
      >
        Cancel
      </button>
    </div>

  </form>
</div>
