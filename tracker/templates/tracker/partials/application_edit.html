<tr id="job-{{ j.id }}" hx-get="/application/{{ j.id }}/view" hx-target="#job-{{ j.id }}" hx-swap="outerHTML">
    <td class="px-2 py-8  border-purple-300">{{ j.company_name }}  {{ j.position }}</td>
    <td class="px-2 py-8  border-purple-300">{{ j.date_applied }}  {{ j.status }}</td>
    <td class="px-2 py-8  border-purple-300">{{ j.job_description }}</td>
    <td class="px-2 py-8  border-purple-300">{{ j.salary_range }} {{ j.next_folow_up }}</td>

</tr>
