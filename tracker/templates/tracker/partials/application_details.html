<td colspan="5" hx-get="application/{{ job.id }}/view" hx-swap="#job-{{ j.id }}-details" hx-swap="outerHTML">
    <!-- This div can be scrollable if content is large -->
    <div style="max-height: 200px; overflow-y: auto; padding: 1rem;" class="bg-purple-100">
      <h3>Full details for {{ job.company_name }}</h3>
      <p>
        Position: {{ job.position }} <br/>
        Description: {{ job.some_long_description }} <br/>
        Salary Range: {{ job.salary_range }}
      </p>
      <button 
        class="text-purple-1000 py-2 px-4 rounded bg-purple-400 font-bold hover:bg-purple-600 hover:text-purple-100"
        hx-get="application/{{ job.id }}/edit"
        hx-target="#job-{{ job.id }}-details" 
        hx-swap="innerHTML" 
        hx-headers='{"X-Job-ID": "{{ job.id }}"}'>
        Edit
      </button>
      <!-- Add more details, forms, etc. here -->
    </div>
  </td>
</tr>
