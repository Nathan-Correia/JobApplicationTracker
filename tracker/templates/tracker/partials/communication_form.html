<!-- templates/tracker/partials/communication_form.html -->
<div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
    <div class="flex justify-between items-start mb-4">
        <h2 class="text-xl font-bold text-gray-900">Add Communication for {{ job.position }}</h2>
        <button class="text-gray-400 hover:text-gray-500"
                onclick="document.getElementById('dialog').classList.add('hidden')">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <form method="post" class="space-y-4" hx-post="{% url 'communication_create' job.pk %}" hx-target="#dialog">
        {% csrf_token %}
        <div>
            <label for="id_type" class="block text-sm font-medium text-gray-700">Communication Type</label>
            <select name="type" id="id_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="email">Email</option>
                <option value="phone">Phone Call</option>
                <option value="interview">Interview</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="id_notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea name="notes" id="id_notes" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex justify-end space-x-3">
            <button type="button" 
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                    onclick="document.getElementById('dialog').classList.add('hidden')">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Add Communication
            </button>
        </div>
    </form>
</div>
