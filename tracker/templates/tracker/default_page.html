<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Application Tracker{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans text-purple-1000 bg-indigo-950">
    <div class="relative h-screen flex items-center justify-center" id="main-div">
        <!-- Top Left Button -->
        <button class="absolute top-4 left-4 text-purple-1000 py-2 px-4 rounded bg-purple-400 font-bold hover:bg-purple-600 hover:text-purple-100">
          Notifications (Replace with img)
        </button>
      
        <!-- Top Right Button, on click basically changes the page (Didn't want to do a form, so just do this) -->
        <button class="absolute top-4 right-4 bg-purple-400 text-purple-1000 py-2 px-4 rounded font-bold hover:bg-purple-600 hover:text-purple-100" hx-get="/new_resume" hx-swap="none">
          New Resume (Replace with pic)
        </button>

        <!-- Centered Table -->
        <div class="flex flex-col items-center">
            <table class="border-collapse bg-purple-50 rounded-lg overflow-hidden border border-purple-300" id="job_list">
                <thead>
                  <tr class="bg-purple-100">
                    <th class="px-4 py-2">Job Title</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="px-4 py-2 border-t border-purple-300">Some Job</td>
                    <td class="px-4 py-2 border-t border-purple-300">12/11/2025</td>
                    <td class="px-4 py-2 border-t border-purple-300">INACTIVE</td>
                    <td class="px-4 py-2 border-t border-purple-300"><button>h</button></td>
                  </tr>
                </tbody>
            </table class="flex flex-row items-center">
            <div>
            <!-- Button Underneath Table -->
            <button class="mt-4 bg-purple-400 text-purple-1000 py-2 px-4 rounded font-bold hover:bg-purple-600 hover:text-purple-100" hx-get="/job_list" hx-target="#job_list" hx-swap="innerHTML">
                Edit Items
            </button>
            <button class="mt-4 bg-purple-400 text-purple-1000 py-2 px-4 rounded font-bold hover:bg-purple-600 hover:text-purple-100" hx-get="/job_list" hx-target="#job_list" hx-swap="innerHTML">
                Add Item
            </button>
            </div>
        </div>
          
      </div>
      
</body>
</html>
