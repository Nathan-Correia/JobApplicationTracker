<!-- templates/tracker/resume_form.html -->
<div class="bg-white rounded-lg p-6 max-w-4xl w-full mx-4">
    <div class="flex justify-between items-start mb-4">
        <h2 class="text-xl font-bold text-gray-900">
            {% if resume %}Edit Resume{% else %}Create New Resume{% endif %}
        </h2>
        <button class="text-gray-400 hover:text-gray-500"
                onclick="document.getElementById('dialog').classList.add('hidden')">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   value="{{ resume.title|default:'' }}" required>
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea name="content" id="content" rows="20"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required>{{ resume.content|default:'' }}</textarea>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_master" id="is_master"
                   class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                   {% if resume.is_master %}checked{% endif %}>
            <label for="is_master" class="ml-2 block text-sm text-gray-900">
                Set as master resume
            </label>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
            <button type="button" 
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                    onclick="document.getElementById('dialog').classList.add('hidden')">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                {% if resume %}Update{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>
